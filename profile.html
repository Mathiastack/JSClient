<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/register.css">
    <meta charset="UTF-8">
    <title>Register - DØK Social</title>
</head>
<body>

<div class="container">
    <div class="row" id="nav-container">
        <div class="row">
            <div class="col-lg-6">
                <div class="page-header">
                    <h1>DØK Social</h1>
                    <div id="load-test"></div>
                </div>
                <p id="emptyError"></p>
                <div>
                    <label>First name:</label>
                    <input placeholder="First Name">
                </div>
                <div>
                    <label>Last name:</label>
                    <input placeholder="Last Name">
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email" placeholder="Email">
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" placeholder="Password">
                </div>
                <div>
                    <label>Verify Password:</label>
                    <input type="password" placeholder="Verify Password">
                </div>
                <button style="margin-bottom: 40px" class="btn btn-primary pull-left" id="registerButton">Register
                </button>
                <button style="margin-bottom: 40px" class="btn btn-primary pull-left" id="goBackButton">Go Back
                </button>
            </div>
        </div>
    </div>
</div>
<footer class="card-footer">
    <div class="container">
        <p class="text-muted">2017 © All rights reserved - DØK Social</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/register.js"></script>

</body>
</html>
